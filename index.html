<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectar ESP32 via Bluetooth</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîó Conectar ao ESP32</h2>
  <p>Toque no bot√£o abaixo para conectar via Bluetooth BLE.</p>

  <button onclick="conectarBluetooth()">Conectar ESP32</button>
  <div id="status">Status: Aguardando conex√£o...</div>

  <script>
    async function conectarBluetooth() {
      try {
        const dispositivo = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "ESP32" }],
          optionalServices: ["19b10000-e8f2-537e-4f6c-d104768a1214"]
        });

        const servidor = await dispositivo.gatt.connect();
        const servico = await servidor.getPrimaryService("19b10000-e8f2-537e-4f6c-d104768a1214");
        const caracteristica = await servico.getCharacteristic("19b10001-e8f2-537e-4f6c-d104768a1214");

        document.getElementById("status").innerText = "‚úÖ Conectado com sucesso!";
      } catch (erro) {
        console.error("Erro na conex√£o:", erro);
        document.getElementById("status").innerText = "‚ùå Erro ao conectar: " + erro;
      }
    }
  </script>
</body>
</html>
